    <form>
        <div class="input-field">
            <input id="codigo" name="codigo" type="text" required>
            <label for="codigo">Código*</label>
        </div>

        <div class="linha-desconto">
            <div class="input-field">
                <input id="desconto" name="desconto" type="text" required>
                <label for="desconto">Desconto*</label>
            </div>

            <div class="linha-radio">
                <label>
                    <input name="tipo-desconto" type="radio" value="porcentagem" for="porcentagem" checked="checked" />
                    <span>%</span>
                </label>

                <label>
                    <input name="tipo-desconto" type="radio" value="real" for="real" />
                    <span>R$</span>
                </label>
            </div>
        </div>

        <div class="input-field">
            <input type="text" id="data-expiracao" name="data-expiracao" class="datepicker"
                placeholder="Data Expiração*" required>
        </div>

        <div class="input-field">
            <input type="text" id="max-utilizacao" name="max-utlizacao">
            <label for="max-utilizacao">Máx. de Utilizações</label>
        </div>

        <div class="input-field">
            <input type="text" id="limite-cliente" name="limite-cliente">
            <label for="limite-cliente">Limite de Uso por Cliente</label>
        </div>

        <div class="input-field">
            <input type="text" id="minimo-compra" name="minimo-compra">
            <label for="minimo-compra">Valor Mínimo do Produto</label>
        </div>

        <div class="input-field">
            <input id="observacao" name="observacao" type="text">
            <label for="observacao">Observação</label>
        </div>

        <div class="botao-cadastrar">
            <a href="">CADASTRAR</a>
        </div>
    </form>
