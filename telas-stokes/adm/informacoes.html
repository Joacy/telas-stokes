    <div class="formulario">
        <form>
            <div class="input-field">
                <textarea id="nome-da-loja" rows="1" class="materialize-textarea"></textarea>
                <label for="nome-da-loja">Nome da Loja</label>
            </div>

            <div class="input-field">
                <textarea id="apresentacao" rows="4" class="materialize-textarea"></textarea>
                <label for="apresentacao">Breve apresentação</label>
            </div>

            <div class="input-field">
                <textarea id="telefone" rows="1" class="materialize-textarea"></textarea>
                <label for="telefone">Telefone</label>
            </div>

            <div class="input-field">
                <textarea id="whatsapp" rows="1" class="materialize-textarea"></textarea>
                <label for="whatsapp">Whatsapp</label>
            </div>

            <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>Permitir concluir venda no whatsapp</span>
            </label>


            <div class="input-field">
                <textarea id="cep" rows="1" class="materialize-textarea"></textarea>
                <label for="cep">CEP</label>
            </div>

            <div class="input-field">
                <textarea id="logradouro" rows="1" class="materialize-textarea"></textarea>
                <label for="logradouro">Logradouro</label>
            </div>

            <div class="input-field">
                <textarea id="numero" rows="1" class="materialize-textarea"></textarea>
                <label for="numero">Número</label>
            </div>

            <div class="input-field">
                <textarea id="bairro" rows="1" class="materialize-textarea"></textarea>
                <label for="bairro">Bairro</label>
            </div>

            <div class="selecao-cores">
                <p>Personalizar cores</p>

                <div class="linha-selecao">

                    <label>
                        <input name="cores" type="radio" value="paleta1" for="paleta1" checked="checked" />
                        <span></span>
                    </label>

                    <label>
                        <input name="cores" type="radio" value="paleta2" for="paleta2" />
                        <span></span>
                    </label>

                    <label>
                        <input name="cores" type="radio" value="paleta3" for="paleta3" />
                        <span></span>
                    </label>

                    <label>
                        <input name="cores" type="radio" value="paleta4" for="paleta4" />
                        <span></span>
                    </label>

                    <label>
                        <input name="cores" type="radio" value="paleta5" for="paleta5" />
                        <span></span>
                    </label>

                    <label>
                        <input name="cores" type="radio" value="paleta6" for="paleta6" />
                        <span></span>
                    </label>

                </div>
            </div>

            <div class="botao-cadastrar">
                <a type="submit" href="">CADASTRAR</a>
            </div>
        </form>
    </div>
